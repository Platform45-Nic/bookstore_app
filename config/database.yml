default: &default
  adapter: postgresql
  database: toy_app_railstutorial_database
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: postgresql
  database: toy_app_railstutorial_database
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: toy_app_railstutorial_database_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: toy_app_railstutorial_database
  pool: 5
  timeout: 5000